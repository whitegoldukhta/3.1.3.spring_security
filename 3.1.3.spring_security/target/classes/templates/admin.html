<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>

<!-- Top -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="color: white">
                    <div class="navbar-brand">
                        <span class="font-weight-bold" th:text="${newUser.username} + ' '"></span>
                        with roles:
                        <span th:each="role : ${newUser.getRoles()}"
                              th:text="${#strings.replace(role.getRole(), 'ROLE_', ' ')} + ' '"></span>
                    </div>
                </li>
            </ul>
            <span class="navbar-text">
                <form th:method="POST" th:action="@{/logout}" style="outline: none !important">
                    <input type="submit" value="Logout" style="color: darkgrey; background: none; border: none">
                </form>
        </span>
        </div>
    </nav>
</header>

<div class="container-fluid">

    <div class="row">


        <!-- Left bar -->


                <div class="col-2 pl-0 pr-0">
                    <ul class="nav flex-sm-column">
                        <li class="nav-item">
                            <a class="nav-link active bg-primary text-white" aria-current="page">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="user">User</a>
                        </li>
                    </ul>
                </div>



        <div class="col-8">
            <div class="tab-content mt-3" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                    aria-selected="true">Tables
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-profile" type="button" role="tab"
                                    aria-controls="pills-profile" aria-selected="false">New user
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                             aria-labelledby="pills-home-tab"><h2>Admin panel</h2>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:utext="${user.getId()}"></td>
                                    <td th:utext="${user.getName()}"></td>
                                    <td th:utext="${user.getLastName()}"></td>
                                    <td th:utext="${user.getUsername()}"></td>
                                    <td><span th:each="role : ${user.getRoles()}"
                                              th:text="${#strings.replace(role.getRole(), 'ROLE_', ' ')}"></span></td>
                                    <td>
                                        <button type="button" class="btn btn-info"
                                                data-toggle="modal" data-target="#editModal"
                                                th:attrappend="data-target=${user.id}">Edit
                                        </button>

                                        <!-- editModal -->
                                        <div class="modal fade" id="editModal"
                                             th:attrappend="id=${user.id}" tabindex="-1"
                                             aria-hidden="true" aria-labelledby="editModal">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>

                                                    <div class="modal-body text-center font-weight-bold">
                                                        <div class="row">
                                                            <div class="col-md-3"></div>
                                                            <div class="col-md-6">
                                                                <h2>Edit user</h2>
                                                                <form th:action="@{/admin/update/{id}(id=${user.id})}"
                                                                      th:object="${user}" method="post"
                                                                      class="fw-bold text-center">
                                                                    <div class="form-group">
                                                                        <label for="id">ID</label>
                                                                        <input class="form-control" type="text"
                                                                               id="id" name="id"
                                                                               th:value="${user.id}" readonly/>
                                                                    </div>

                                                                    <div class="form-group">
                                                                        <label for="name">First name</label>
                                                                        <input class="form-control" type="text"
                                                                               id="name" name="name"
                                                                               th:value="${user.name}"/>
                                                                    </div>

                                                                    <div class="form-group">
                                                                        <label for="lastname">Last name</label>
                                                                        <input class="form-control" type="text"
                                                                               id="lastname" name="lastName"
                                                                               th:value="${user.lastName}"/>

                                                                    </div>


                                                                    <div class="form-group">
                                                                        <label for="email">Email</label>
                                                                        <input class="form-control" type="text"
                                                                               th:value="${user.username}"
                                                                               id="email" name="username"/>
                                                                    </div>

                                                                    <div class="form-group">
                                                                        <label for="password">Password</label>
                                                                        <input class="form-control" type="text"
                                                                               id="password" name="password"/>
                                                                    </div>
                                                                    <label for="role_select" class="form-label mt-3 mb-0">Role</label>
                                                                    <select class="form-control" multiple id="role_select"
                                                                            name="role_select">

                                                                        <option th:each="role : ${allRoles}"
                                                                                th:value="${role.id}"
                                                                                th:text="${#strings.replace(role.getRole(), 'ROLE_', ' ')}">
                                                                        </option>
                                                                    </select>
                                                                    <button type="submit" class="btn btn-primary"> Edit
                                                                        User
                                                                    </button>
                                                                </form>
                                                            </div>
                                                            <div class="col-4">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                        <td>
                                        <button class="btn btn-danger"
                                                data-toggle="modal" data-target="#deleteModal"
                                                th:attrappend="data-target=${user.id}">Delete
                                        </button>

                                        <!-- deleteModal -->
                                        <div class="modal fade" id="deleteModal"
                                             th:attrappend="id=${user.id}" tabindex="-1"
                                             aria-hidden="true" aria-labelledby="deleteModal">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="deleteModalLabel">Edit user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>

                                                    <div class="modal-body text-center font-weight-bold">
                                                        <div class="row">
                                                            <div class="col-md-3"></div>
                                                            <div class="col-md-6">
                                                                <h2>Edit user</h2>
                                                                <form th:action="@{/admin/delete/{id}(id=${user.id})}"
                                                                      th:object="${user}" method="get"
                                                                      class="fw-bold text-center">
                                                                    <div class="form-group">
                                                                        <label for="deleteid">ID</label>
                                                                        <input class="form-control" type="text"
                                                                               id="deleteid" name="id"
                                                                               th:value="${user.id}" readonly/>
                                                                    </div>

                                                                    <div class="form-group">
                                                                        <label for="deletefirstName">First name</label>
                                                                        <input class="form-control" type="text"
                                                                               id="deletefirstName" name="firstName"
                                                                               th:value="${user.name}" readonly/>
                                                                    </div>

                                                                    <div class="form-group">
                                                                        <label for="deletelastname">Last name</label>
                                                                        <input class="form-control" type="text"
                                                                               id="deletelastname" name="lastName"
                                                                               th:value="${user.lastName}" readonly/>

                                                                    </div>


                                                                    <div class="form-group">
                                                                        <label for="deleteemail">Email</label>
                                                                        <input class="form-control" type="text"
                                                                               th:value="${user.username}"
                                                                               id="deleteemail" name="username"
                                                                               readonly/>
                                                                    </div>

                                                                    <div class="form-group">
                                                                        <label for="deletepassword">Password</label>
                                                                        <input class="form-control" type="text"
                                                                               id="deletepassword" name="password"
                                                                               readonly/>
                                                                    </div>
                                                                    <label for="role_select"
                                                                           class="form-label mt-3 mb-0">Role</label>
                                                                    <select class="form-control" multiple
                                                                            id="role_select" name="role_select"
                                                                            readonly>
                                                                        <option th:each="role : ${allRoles}"
                                                                                th:value="${role.getId()}"
                                                                                th:text="${#strings.replace(role.getRole(), 'ROLE_', ' ')}">
                                                                        </option>
                                                                    </select>
                                                                    <button type="submit" class="btn btn-primary">
                                                                        Delete
                                                                    </button>
                                                                </form>
                                                            </div>
                                                            <div class="col-4">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>


                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                             aria-labelledby="pills-profile-tab">
                            <body>


                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-4">
                                    </div>
                                    <div class="col-4 mt-3">
                                        <h2>Add user</h2>
                                        <form th:action="@{/admin/create}" th:object="${newUser}" method="post"
                                              class="fw-bold text-center">
                                            <label for="formFirstName" class="form-label mb-0">First name</label>
                                            <input type="text" class="form-control card-form" id="formFirstName"
                                                   name="name" placeholder="name">
                                            <label for="formLastName" class="form-label mt-3 mb-0 text-center">Last
                                                name</label>
                                            <input type="text" class="form-control" id="formLastName" name="lastName"
                                                   placeholder="Last name">
                                            <label for="formEmail" class="form-label mt-3 mb-0">Email</label>
                                            <input type="email" class="form-control" id="formEmail" name="username"
                                                   placeholder="Email">
                                            <label for="formPassword" class="form-label mt-3 mb-0">Password</label>
                                            <input type="password" class="form-control" id="formPassword"
                                                   name="password" placeholder="Password">
                                            <label for="role_select" class="form-label mt-3 mb-0">Role</label>
                                            <select class="form-control" multiple id="role_select" name="role_select">
                                                <option th:each="role : ${allRoles}"
                                                        th:value="${role.id}"
                                                        th:text="${#strings.replace(role.getRole(), 'ROLE_', ' ')}">
                                                </option>
                                            </select>
                                            <button type="submit" class="btn btn-primary"> Add User</button>
                                        </form>
                                    </div>
                                    <div class="col-4">
                                    </div>
                                </div>
                            </div>
                            </body>
                        </div>
                        <div class="tab-pane fade" id="pills-contact" role="tabpanel"
                             aria-labelledby="pills-contact-tab">...
                        </div>
                    </div>


                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h2>User-information page</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${newUser.getId()}"></td>
                            <td th:text="${newUser.getName()}"></td>
                            <td th:text="${newUser.getLastName()}"></td>
                            <td th:text="${newUser.getUsername()}"></td>
                            <td><span th:each="role : ${newUser.getRoles()}"
                                      th:text="${#strings.replace(role.getRole(), 'ROLE_', ' ')}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col2"></div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
